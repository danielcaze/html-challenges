<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Glossário</title>
    <style>
        dt {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt>!DOCTYPE html</dt>
        <dd><a href="https://developer.mozilla.org/en-US/docs/Glossary/Doctype">Define o tipo de documento como HTML5</a></dd>
        <dt>html</dt>
        <dd><a href="https://developer.mozilla.org/en-US/docs/Web/HTML">Define um documento HTML</a></dd>
        <dt>head</dt>
        <dd><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/head">Container para metadados, título da página, links...</a></dd>
        <dt>body</dt>
        <dd><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/body">Corpo do documento</a></dd>
    </dl>
</body>
</html>
