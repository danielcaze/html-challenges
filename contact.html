<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato:</legend>
            <label for="assunto">Assunto:</label>
            <select name="assunto" id="">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select> <br> <br>
            <label for="fullname">Nome Completo:</label> <br>
            <input type="text" placeholder="Seu nome" name="fullname" id="fullname"> <br> <br>
            <label for="email">E-Mail:</label> <br>
            <input type="text" placeholder="email@seudominio.com" name="email" id="email"> <br> <br>
            <label for="message">Mensagem:</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea> <br> <br>
            <input type="checkbox" name="" id=""> Aceito receber novidades por email <br> <br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
